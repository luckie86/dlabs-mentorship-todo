<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form action="" autocomplete="off">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" autocomplete="given-name" ng-model="$ctrl.userName">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" autocomplete="current-password" ng-model="$ctrl.password">
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="$ctrl.register()">Register</button>
                        <button type="button" class="btn btn-primary" ng-click="$ctrl.login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
